<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/7c1106c071.js"></script>

    <title>Rock, Paper or Scissor</title>
  </head>
  <body>
    <header>
      <h1>Rock | Paper | Scissor</h1>
    </header>

    <section id="roundCounter">
      <h4>Best out of Five</h4>
      <div id="playerRound">
        <p>Player</p>
        <p id="playerCounter">0</p>
        <div id="playerRoundChoice"></div>
      </div>
      <div id="computerRound">
        <p>Computer</p>
        <p id="computerCounter">0</p>
        <div id="computerRoundChoice"></div>
      </div>
    </section>

    <section id="symbols">
      <div id="rockSymbol">
        <i class="fa-regular fa-hand-back-fist"></i>
      </div>
      <div id="paperSymbol">
        <i class="fa-regular fa-hand"></i>
      </div>
      <div id="scissorsSymbol">
        <i class="fa-regular fa-hand-scissors"></i>
      </div>
    </section>

    <section id="roundText">
      <p>Welcome!</p>
    </section>
    <section id="reset">
      <button id="resetButton">Reset</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
